<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>任务列表</title>
  <style type="text/css">
    .list{
      margin:0 auto;
      width:50%;
    }
    .ul-list{
      text-align: left;
    }
    .li-list{
      list-style: none;

    }
  </style>
  
</head>
<body>
  <div>
    <h1 align="center">程序员篮子</h1>
  </div>
  
  <div class="list">
    <select id="name-list">
      <option>田利云</option>
      <option>王安然</option>
    </select>
    <br/> 
    <iframe id="iframe" style="margin-top: 20px;border: 0;width: 700px;height: 2000px;"></iframe>
  </div>

  <script type="text/javascript">
    var iframe=document.getElementById('iframe');
    var list=document.getElementById('name-list');
    var state={nowSelectName:"田利云"};

    function show(){
      selectName=list.value;
      // alert(selectName);
      if(selectName === state.nowSelectName){
          alert(state.nowSelectName);
          return;
      }
      state.nowSelectName=selectName;

      switch(selectName){
        case "田利云" :iframe.src="tliyun.html";iframe.location.reload();break;
        case "王安然" :iframe.src="anran.html";iframe.location.reload();break;
      }
    }

    function init(){
      iframe.src="tliyun.html";

    init();

</html>
